<section class="container">
    <h1 id="header" class="header">To-Do App Using Angular</h1>
    <form class="new-task-container box">
        <input type="text" pInputText #task class="form-control" style="width: 500px; margin-bottom: 10px; border-color:#b1c9bb; border-radius: 5px;"/>
        <div class="flex justify-content-between">
            <p-button label="Add Task"  (click)="createTask(task)" ></p-button>
        </div>
    </form>

    <div class="todo-list box">
        <h2>Incomplete Tasks</h2>
        <p-table [value] = "todos" [paginator] = "true" [rows] = "20">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th>Title</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-todo>

                <tr *ngIf="!todo.completed">
                    <td><p-checkbox name="isCompleted" ngModel value="val1" [(ngModel)]="todos"></p-checkbox></td>
                    <td>{{todo.title}}</td>
                    <button pButton style="width: 50px;" type="button" icon="pi pi-pencil" iconPos="left"></button>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="complete-list box">
        <h2>Completed Tasks</h2>
        <p-table [value] = "todos" [paginator] = "true" [rows] = "20">
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo>
                <tr *ngIf="todo.completed">
                    <td>{{todo.title}}</td>
                    <button pButton style="width: 50px;" type="button" icon="pi pi-trash" iconPos="left"></button>
                </tr>
            </ng-template>
        </p-table>
    </div>

</section>
