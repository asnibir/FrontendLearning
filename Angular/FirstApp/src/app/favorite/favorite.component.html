<i  class="fa fa-star fa-3x"
    [class.fa-solid] = "isFavoriteStar"
    [class.fa-regular] = "!isFavoriteStar"
    (click)="onClickStar()"
    ></i>

<br>
<br>

<i class="bi bi-heart" style="font-size: 3em;"
    [ngClass]="{
        'bi-heart-fill': isFavoriteHeart,
        'bi-heart': !isFavoriteHeart
    }"
   (click)="onClickHeart()"
   >
</i>
