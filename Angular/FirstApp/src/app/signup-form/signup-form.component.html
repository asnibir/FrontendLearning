<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid!
    </div>

    <div class="form-group">
        <label for="username" style="font-weight: bold;">Username</label>
        <input style="width: 400px;" formControlName="username" id="username" type="text" class="form-control">

        <div *ngIf="username?.pending">Checking for uniqueness...</div>
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
            <div *ngIf="username?.errors?.['minlength']">Username should be minimum of
                {{username?.errors?.['minlength'].requiredLength}} characters.</div>
            <div *ngIf="username?.errors?.['cannotContainSpace']">Username cannot contain space.</div>
            <div *ngIf="username?.errors?.['shouldBeUnique']">Username is already taken.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="passwprd" style="font-weight: bold;">Password</label>
        <input style="width: 400px" formControlName="password" id="password" type="text" class="form-control">
    </div>
    <button style="margin-top: 6px;" class="btn btn-primary" type="submit">
        Sign Up
    </button>
</form>
