<input type="text" [(ngModel)]="title">
<br>
<span [style.color]="'blue'" [style.font-weight]="'bold'" [style.font-size]="'24px'"> {{ title | titleCase }} </span>

<div *ngIf="courses.length > 0; then courseList else noCourses"></div>

<ng-template #courseList>
    List of courses
</ng-template>

<ng-template #noCourses>
    No courses yet
</ng-template>

<div [hidden] = "courses.length == 0">
    List of Courses
</div>

<div [hidden] = "courses.length > 0">
    No courses yet
</div>
